<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <style>
    body {
      --playback-logo-image: url('https://www.pikpng.com/pngl/m/271-2714722_gaana-com-logo-png-clipart.png');
    }
    cast-media-player {
      --theme-hue: 100;
      --progress-color: rgb(0, 255, 0);
      --splash-image: url('https://www.clipartmax.com/png/middle/147-1475576_splash-logo-splash-logo.png');
    }
  </style>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    
    // Update style using javascript
    let playerElement = document.getElementsByTagName("cast-media-player")[0];
    playerElement.style.setProperty('--splash-image', 'url("https://www.clipartmax.com/png/middle/147-1475576_splash-logo-splash-logo.png")');

    context.start();
  </script>
</body>
</html>
