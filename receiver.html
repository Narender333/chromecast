<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <style>
    body {
      --playback-logo-image: url('https://a10.gaanacdn.com/images/section/Shape_1723028478.png');
    }
    cast-media-player {
      --theme-hue: 100;
      --progress-color: rgb(255, 255, 255);
      --splash-image: url('https://a10.gaanacdn.com/images/section/Splasg_1723028395.png');
      --splash-size: cover;
      --watermark-image: url('https://a10.gaanacdn.com/images/section/Group_48099859_1723028234.png');
    }
  </style>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    // Update style using javascript
    let playerElement = document.getElementsByTagName("cast-media-player")[0];
    playerElement.style.setProperty('--splash-image', 'url("https://a10.gaanacdn.com/images/section/Splasg_1723028395.png")');
    context.start();
  </script>
</body>
</html>
